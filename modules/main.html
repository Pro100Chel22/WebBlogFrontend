<div class="container my-3">
    <div class="row justify-content-md-center">
        <div class="col-12 col-xxl-10 mb-3 gap-2 d-flex justify-content-end">
            <button type="button" data-bs-toggle="collapse" data-bs-target="#collapse_filters_id" class="btn btn-secondary d-lg-none">Фильтры</button>
            <button type="button" class="btn btn-primary ">Написать пост</button>  
        </div>
        <div class="col-12 col-xxl-10 collapse show d-lg-block" id="collapse_filters_id">
            <div class="card">
                <div class="card-header">
                    Фильтры
                </div>
                <div class="card-body">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="author_input_id" class="form-label">Поиск по имени автора</label>
                            <input type="text" class="form-control" id="author_input_id">
                        </div>
                        <div class="col-md-6">
                            <label for="tag_input_id" class="form-label">Поиск по тэгам</label>
                            <select id="tag_input_id" size="3" class="form-select" multiple>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="tag_input_id" class="form-label">Сортировать</label>
                            <select id="tag_input_id" class="form-select">
                                <option value="CreateAsc" selected>По дате создания (сначала новые)</option>
                                <option value="CreateDesc">По дате создания (сначала старые)</option>
                                <option value="LikeAsc">По количеству лайков (по возрастанию)</option>
                                <option value="LikeDesc">По количеству лайков (по убыванию)</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="inputZip" class="form-label">Время чтения от</label>
                            <input type="number" class="form-control" id="inputZip">
                        </div>
                        <div class="col-md-3">
                            <label for="inputZip" class="form-label">Время чтения до</label>
                            <input type="number" class="form-control" id="inputZip">
                        </div>
                        <div class="col-md-6 d-flex align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Только мои группы
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 d-flex justify-content-end align-items-center">
                            <button type="submit" class="btn btn-primary">Применить</button>
                        </div>
                    </form>
                </div>        
            </div>
        </div>
    </div>
    <div class="row mt-3" id="post_container_id">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Особое обращение с заголовком</h5>
                    <p class="card-text">С вспомогательным текстом ниже в качестве естественного перехода к дополнительному контенту.</p>
                    <a href="#" class="btn btn-primary">Перейти куда-нибудь</a>
                </div>
                <div class="card-footer text-body-secondary">
                    2 дня спустя
                </div>
            </div>
        </div>
    </div>
</div>
