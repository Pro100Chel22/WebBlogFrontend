<div class="container d-flex align-items-center justify-content-center h-100 maxWidth500">
    <div class="shadow-lg rounded-3 p-3">
      <form class="row">
        <div class="mb-2 col-md-12">
            <h2>Регистрация</h2>
        </div>
        <div class="mb-2 col-md-12">
            <label for="inputName" class="form-label">ФИО</label>
            <input type="text" class="form-control" placeholder="Иванов Иван Иванович" id="inputName">
        </div>
        <div class="mb-2 col-md-12">
            <label for="inputBirthd" class="form-label">Дата рождения</label>
            <input type="date" class="form-control" id="inputBirthd">
        </div>
        <div class="mb-2 col-md-12">
            <label for="inputPhone" class="form-label">Телефон</label>
            <input type="tel" id="inputPhone" class="form-control" pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$" placeholder="+7 (xxx) xxx-xx-xx">
        </div>
        <div class="mb-2 col-md-12">
            <label for="inputGender" class="form-label">Пол</label>
            <select id="inputGender" class="form-select">
                <option>Мужской</option>
                <option>Женский</option>
            </select>
        </div>
        <div class="mb-2 col-md-12">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Email будет использоваться для входа в систему</div>
        </div>
        <div class="mb-2 col-md-12">
            <label for="inputPassword" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="inputPassword">
        </div>
        <div class="d-grid gap-2 col-md-12">
            <button class="btn btn-primary" type="button">Регистрация</button>
        </div>
      </form>
    </div>
</div>
