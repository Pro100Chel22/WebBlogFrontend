<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-md bs-body-color shadow-sm">
            <div class="container-fluid mx-md-3 mx-lg-5">
                <a class="navbar-brand" href="#">Блог №415</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Переключатель навигации">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                  <ul class="navbar-nav me-auto">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="index.html">Главная</a>
                      </li>
                  </ul>
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="login.html">Вход</a>
                      </li>
                  </ul>
              </div>
            </div>
        </nav>
    </header>
    <main>
      <div class="container d-flex align-items-center justify-content-center h-100 maxWidth500">
        <div class="shadow-lg rounded-3 p-3">
          <form class="row">
            <div class="mb-2 col-md-12">
                <h2>Регистрация</h2>
            </div>
            <div class="mb-2 col-md-12">
                <label for="inputName" class="form-label">ФИО</label>
                <input type="text" class="form-control" placeholder="Иванов Иван Иванович" id="inputName">
            </div>
            <div class="mb-2 col-md-12">
                <label for="inputBirthd" class="form-label">Дата рождения</label>
                <input type="date" class="form-control" id="inputBirthd">
            </div>
            <div class="mb-2 col-md-12">
                <label for="inputPhone" class="form-label">Телефон</label>
                <input type="tel" id="inputPhone" class="form-control" pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$" placeholder="+7 (xxx) xxx-xx-xx">
            </div>
            <div class="mb-2 col-md-12">
                <label for="inputGender" class="form-label">Пол</label>
                <select id="inputGender" class="form-select">
                    <option>Мужской</option>
                    <option>Женский</option>
                </select>
            </div>
            <div class="mb-2 col-md-12">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Email будет использоваться для входа в систему</div>
            </div>
            <div class="mb-2 col-md-12">
                <label for="inputPassword" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="d-grid gap-2 col-md-12">
                <button class="btn btn-primary" type="button">Регистрация</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer py-3 bg-light border-top">
        <div class="container">
            <span class="text-muted">© 2023 - Блог №415</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
